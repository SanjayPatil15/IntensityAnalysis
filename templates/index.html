<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensity Analysis</title>
</head>
<body>
    <h1>Intensity Analysis</h1>
    <form method="POST">
        <label for="text">Enter a sentence:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
